<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete from Table</title>
</head>
<body>
<table border="1" id="customers">
    <tr><th>Name</th><th>Email</th></tr>
    <tr><td>Eve</td><td>eve@gmail.com</td></tr>
    <tr><td>Nick</td><td>nick@yahooo.com</td></tr>
    <tr><td>Didi</td><td>didi@didi.net</td></tr>
    <tr><td>Tedy</td><td>tedy@tedy.com</td></tr>
</table>
Email: <input type="text" name="email" />
<button onclick="deleteByEmail()">Delete</button>
<div id="result" />
<script>
    function deleteByEmail(){
        let emailTds = document.querySelectorAll("table tr td:nth-child(2)");
        let deleted = false;
        for(let td of emailTds){
            if(td.textContent == document.getElementsByName('email')[0].value){
                td.parentNode.parentNode.removeChild(td.parentNode);
                deleted = true;
            }
        }

        document.getElementById('result').textContent = deleted ? "Deleted." : "Not found.";
    }
</script>
</body>
</html>
